<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD COUNTER</title>
    <style>
        body{
            margin:45px;
            text-align: center;
        }
        .odd{
            margin: auto;
            margin-bottom: 25px;
            margin-left: 10px;
            display: inline;
            background-color: blueviolet;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 15px;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            height: fit-content;
            width: fit-content;
        }
        .even{
            display: inline;
            margin: auto;
            margin-left: 10px;
            margin-bottom: 25px;
            background-color: rgb(190, 232, 3);
            color: white;
            border: 1px solid black;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            height: 10px;
            width: 20px;
        }
        h1{
            color: blueviolet;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let limit=parseInt(prompt("Enter a number",10));
        for(let i=1;i<=limit;i++){
            if(i%2!==0){
                document.write("<p class='odd'>"+i+"</p>");
            }else{
                document.write("<p class='even'>"+i+"</p>");
            }
        }
    </script>
</body>
</html>
